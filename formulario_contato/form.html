<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Entre em contato</legend>

            <label for="assunto"><strong>Assunto:</strong>
                <select name="assunto" id="assunto">
                    <option value="support">Suporte</option>
                    <option value="front">Front-end</option>
                    <option value="back">Back-end</option>
                    <option value="full">Full-stack</option>
                </select>
            </label>
            <br> <br>

            <label for="nome"><strong>Nome:</strong></label>
            <br>
            <input id="nome" type="text" name="nome" placeholder="Digite aqui seu nome">
            <br> <br>

            <label for="email"><strong>Email:</strong></label>
            <br>
            <input id="email" type="email" name="email" placeholder="email@seudomínio.com">
            <br> <br>

            <label for="message"><strong>Mensagem:</strong></label>
            <br>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Digite aqui a sua mensagem"></textarea>
            <br> <br>

            <input type="checkbox" name="news" id="news">
            <label for="news">Aceito receber novidades por e-mail</label>
            <br> <br>

            <button type="submit">Enviar</button>

        </fieldset>
    </form>
</body>
</html>
