<!DOCTYPE html>

<head>

    <title>Quiz</title>

<body>
    <form>
        <ol>
            <li>
                <h3>O que significa HTML?</h3>
                <div>

                </div>
                <div>

            <li>
                <h3>Qual a tag de marcação de parágrafos?</h3>

                <div>
                <input type="radio" name="question-2" id="question-2-b" value="B" />

                </div>
                <div>
                <input type="radio" name="question-2" id="question-2-c" value="C" />

                <label for="question-2-d">D) <code>&lt;p&gt;</code></label>
                </div>
            </li>

            <li>
                <h3>Qual dos hyperlinks abaixo está correto?</h3>
                <div>
                <input type="radio" name="question-3" id="question-3-a" value="A" />
                <label for="question-3-a">A) <code>&lt;a href=http://www.google.com.br&gt;Google&lt;&frasl;a&gt;</code></label>
                </div>
                <div>
                <input type="radio" name="question-3" id="question-3-b" value="B" />
                <label for="question-3-b">B) <code>&lt;a src="http://www.google.com.br"&gt;Google&lt;&frasl;a&gt;</code></label>
                </div>
                <div>
                <input type="radio" name="question-3" id="question-3-c" value="C" />
                <label for="question-3-c">C) <code>&lt;a href="http://www.google.com.br"&gt;Google&lt;&frasl;a&gt;</code></label>
                </div>
                <div>
                <input type="radio" name="question-3" id="question-3-d" value="D" />
                <label for="question-3-d">D) <code>&lt;a alt="http://www.google.com.br"&gt;Google&lt;&frasl;a&gt;</code></label>
                </div>
            </li>

            <li>
                <h3>Qual a função da tag <code>&lt;&#33;-- --&gt; ?</h3>
