<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Lista de Compras</title>
</head>
<body>
    <section>
        <h1>Minha Lista de Compras</h1>
        <hr>
        <form>
            <input id="carne" type="checkbox" value="carne" checked>

            <label for="ovos">ovos</label> <br>
            <input id="leite" type="checkbox" value="leite">
            <label for="leite">leite</label> <br>
            <input id="arroz" type="checkbox" value="arroz">
            <label for="arroz">arroz</label> <br>
            <input id="feijão" type="checkbox" value="feijão">
            <label for="feijão">feijão</label> <br>
            <input id="macarrão" type="checkbox" value="macarrão">
            <label for="macarrão">macarrão</label> <br>
            <input id="alho" type="checkbox" value="alho">
            <label for="alho">alho</label> <br>
        </form>
    </section>
</body>
</html>
